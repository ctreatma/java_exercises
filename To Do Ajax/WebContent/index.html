<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>To Do Web Manager</title>
<link rel="stylesheet" href="index.css" />
<script type="text/javascript" src="toDo.js"></script>
</head>
<body>
  <div id="rootDiv">
  <h1>To Do List</h1>
  <div id="tasksDiv">
    <table id="taskList"></table>
  </div>
  <div id="formsDiv">
  <form id="removeCompleted" action="" onsubmit="return getTaskList(this);" method="get">
     <h4>Remove all completed tasks:</h4>
     <div class="button">
       <input type="submit" name="command" value="Remove Completed"/>
     </div>
  </form>
  <form id="addNew" action="" onsubmit="return getTaskList(this);" method="get">
     <h4>Add a new task:</h4>
     <table>
       <tr>
         <td>Description:</td>
         <td><input name="description" value=""/></td>
       </tr>
       <tr>
         <td colspan="2" class="button">
           <input name="command" type="submit" value="Add"/>
         </td>
       </tr>
     </table>
  </form>
  </div>
  </div>
  <script type="text/javascript">
    getTaskList();
  </script>
</body>
</html>
